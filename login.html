<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body style="background-color: #f0f0f0; padding: 70px;">
    <div style="background: white; padding: 20px; width: 300px; margin: 50px auto;">
        <h2 style="text-align: center; color: black;">Iniciar Sesión</h2>
        <form id="loginForm">
            <div style="margin-bottom: 15px;">
                <label for="correo" style="display: block; margin-bottom: 5px;">Correo electrónico</label>
                <input 
                    type="text" 
                    id="correo" 
                    placeholder="Ingrese su correo" 
                    style="width: 100%; padding: 8px; border: 1px solid #999; box-sizing: border-box;"
                />
            </div>
            <div style="margin-bottom: 15px;">
                <label for="contrasena" style="display: block; margin-bottom: 5px;">Contraseña</label>
                <input 
                    type="password" 
                    id="contrasena" 
                    placeholder="Ingrese su contraseña" 
                    style="width: 100%; padding: 8px; border: 1px solid #999; box-sizing: border-box;"
                />
            </div>
            <button type="submit" style="width: 100%; margin-top: 15px; padding: 10px; background: blue; color: white; border: none; cursor: pointer;">Iniciar Sesión</button>
        </form>
    </div>
     <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var correo = document.getElementById('correo').value;
            var contrasena = document.getElementById('contrasena').value;
            
            if (correo.trim() === '' || contrasena.trim() === '') {
                alert('Por favor complete todos los campos');
                return;
            }
            
            if (!correo.includes('@')) {
                alert('El correo debe contener @');
                return;
            }
            
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
